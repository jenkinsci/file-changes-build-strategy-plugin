<div>
    <p>
        The path to the file you wish to skip builds when it changes.
        The path should not start with slash (/) or dot (.).
        It must be the real path without wild cards or regex expressions.
    </p>
    <p>
        Examples:<br/>
        <br/>
        <pre>
            file_at_the_root.txt
            src/main/resources/my_file.txt
        </pre>
    </p>
</div>
